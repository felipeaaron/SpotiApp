<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="from-control" placeholder="buscar artista..">


    </div>


</div>



<div class="card-columns">
    <div *ngFor="let artista of artistas" class="card">
        <img class="card-img-top" [src]="artista.images[0].url" alt="">
        <div class="card-body">
            <h5 class="card-title">{{artista.name}}</h5>
        </div>
    </div>
</div>
