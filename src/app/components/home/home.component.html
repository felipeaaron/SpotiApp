<div class="card-columns">
    <div *ngFor="let cancion of nuevasCanciones" class="card">
        <img class="card-img-top" [src]="cancion.images[0].url" alt="">
        <div class="card-body">
            <h5 class="card-title">{{cancion.name}}</h5>
            <span *ngFor="let artista of cancion.artists" class="badge bg-primary">{{artista.name}}</span>
        </div>
    </div>
</div>
